<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tempartuer Converter</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <label for="celsius">Celsius</label>
            <input type="number" id="celsius"
            oninput="celToFar()"
            >
        </div>
        <div class="container">
            <label for="fehrenheit">Fehrenheit</label>
            <input type="number"
             id="fehrenheit"
             oninput="farToCel()"
             >
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
