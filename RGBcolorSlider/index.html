<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>RGB Color Slider</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            R<input type="range"
             min="0" max="255"
              id="red"
              value="0"
              oninput="colors()"
              >
        </div>
        <div class="wrapper">
            G<input type="range"
             min="0" max="255"
              id="green"
              value="0"
              oninput="colors()"
              >
        </div>
        <div class="wrapper">
            B<input type="range"
             min="0" max="255"
              id="blue"
              value="0"
              oninput="colors()"
              >
        </div>
        <spn id="output">rgb(0,0,0)</spn>
    </div>
  
    <script >
        function colors() {
            var red = document.getElementById("red").value;
            var green = document.getElementById("green").value;
            var blue = document.getElementById("blue").value;
            document.body.style.backgroundColor =
            `rgb(`+ red +`, `+ green +`, `+ blue +`)`
            document.getElementById("output").innerHTML =
             `rgb(`+ red +`, `+ green +`, `+ blue +`)`
        }
    </script>
</body>
</html>
