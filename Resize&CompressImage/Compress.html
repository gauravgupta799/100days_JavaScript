<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="compressStyle.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Compress and Resize Image</title>
</head>
<body>
    <div class="container">
        <div class="imageWrapper">
            <input type="file" accept="image/*" id="fileInput">
            <img src="cloud-upload.svg" alt="uploadIcon">
            <!-- <i class="uil uil-cloud-upload"></i> -->
            <p>Browse File to Upload</p>
        </div>
        <div class="content">
            <div class="inputWrapper">
                <div class="width">
                    <label for="width">Width</label>
                    <input type="number">
                </div>
                <div class="height">
                    <label for="height">Height</label>
                    <input type="number">
                </div>
            </div>
            <div class="checkboxWrapper">
                <div class="left ratio">
                    <input type="checkbox" id="ratio" checked>
                    <label for="aspect" >Lock aspect ratio</label>
                </div>
                <div class="right quality">
                    <input type="checkbox" id="quality">
                    <label for="quality">Reduce quality</label>
                </div>
            </div>
            <button id="btn">Download Image</button>
        </div>
    </div>  
    <script src="Compress.js"></script>
</body>
</html>
