<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="BlobStyle.css">
    <title>Blob Maker</title>
</head>
<body>

    <div class="wrapper">
        <div class="output">
            <div id="blob"></div>
        </div>
        <div class="dimensions">
            <div>
                <label for="blob-height">
                    Height
                </label>
                <input type="number" value="200" id="blob-height">
            </div>
            <div>
                <label for="blob-width">
                    Width
                </label>
                <input type="number" value="200" 
                id="blob-width">
            </div>
        </div>
        <!-- Sliders -->
        <div class="sliders">
            <input type="range" value="20">
            <input type="range" value="45">
            <input type="range" value="75">
            <input type="range" value="35">
        </div>
        <div class="bottomContainer">
            <input type="text" id="css-code" readonly>
            <button id="copy">Copy</button>
            <input type="color" id="color-picker">
        </div>
    </div>

    
    <script src="Blob.js"></script>
</body>
</html>
