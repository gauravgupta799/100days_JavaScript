<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Emoji Maker</title>
</head>
<body>
    <div class="container">
        <div class="btnWrapper">
            <button class="btn" id="color-btn">Color</button>
            <button class="btn" id="eyes-btn">Eyes</button>
            <button class="btn" id="eyebrows-btn">Eyebrows</button>
            <button class="btn" id="mouth-btn">Mouth</button>
        </div>
        <div class="emoji-Container">
            <div class="emoji">
                <img src="images/eye-4.svg" alt="eyes-emoji" class="eyes">
                <img src="images/eyebrow-3.svg" alt="eyebrows-emoji" class="eyebrows">
                <img src="images/mouth-4.svg" alt="mouth-emoji" class="mouth">
            </div>
        </div>
    </div>
    
    <script src="emoji.js"></script>
</body>
</html>
